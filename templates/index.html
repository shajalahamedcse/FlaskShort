{% extends "base.html" %}

{% block title %}
   FlaskShort 
{% endblock  %}

{%block content %}
<form action="{{ url_for('add_url_into_db') }}" method="POST">
        <fieldset>
       <legend> <h3 class="center">An Url Shortener Service</h3></legend>
       <label for="long-url">Long URL</label>
       <input type="text" name="long-url" placeholder="Enter Long URL" id="long-url">
       <label for="short-url">Short URL (Optional)</label>
       <input type="text" name="short-url" placeholder="Your Preferred Short URL" id="short-url">
       <input class="button-primary" type="submit" value="Shorten">
        </fieldset>
</form>

{% if err_msg %}
<div class="error">
    <h4>{{ err_msg }}</h4>
</div>
{% endif %}

{% if shorted_url %}
<p>You shortened url is: {{ shorted_url }}</p>
{% endif %}

{% endblock %}
